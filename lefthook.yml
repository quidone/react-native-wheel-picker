pre-commit:
  parallel: true
  commands:
    lint:
      run: yarn lint:check
    types:
      run: yarn tsc:check
pre-push:
  parallel: true
  commands:
    lint:
      run: yarn lint:check
    types:
      run: yarn tsc:check
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
